<form [formGroup]="form">
    <fieldset>
        <div class="form-outline mb-2">
            <label class="block text-sm font-medium leading-6 text-gray-900">Username:</label>
            <input name="text" formControlName="username"
                class="block flex-1 border-2 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
        </div>
        <div class="form-outline mb-2">
            <label class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
            <input name="password" formControlName="password" type="password"
                class="block flex-1 border-2 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6">
        </div>
    </fieldset>
    <div class="form-buttons">
        <button class="text-lg font-bold p-2 border-2 rounded-lg flex-1 bg-stone-100 mt-2" (click)="login()"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
    </div>
</form>
