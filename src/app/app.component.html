<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technologie-Radar</title>
</head>
<body *ngIf="loggedin">
  <nav *ngIf="isAdmin" class="flex gap-2">
    <button class="text-lg font-bold p-2 border-2 rounded-lg flex-1" id="viewswitch" (click)="changeView('view')">View</button>
    <button class="text-lg font-bold p-2 border-2 rounded-lg flex-1" id="createswitch" (click)="changeView('create')">Create</button>
    <button class="text-lg font-bold p-2 border-2 rounded-lg flex-1" id="listswitch" (click)="changeView('list')">List</button>
  </nav>
  <h1 class="text-3xl text-center pt-4">Technologie-Radar</h1>
  <app-technology-display *ngIf="current == 'view'"></app-technology-display>
  <app-technology-form *ngIf="current == 'create'"></app-technology-form>
  <app-technology-list *ngIf="current == 'list'"></app-technology-list>
  <div class="text-center text-lg-start mt-4 pt-2">
    <button (click)="logout()" class="btn btn-primary btn-lg w-100"
      style="padding-left: 2.5rem; padding-right: 2.5rem; border-radius: 40px;">Logout</button>
  </div>
</body>
<body *ngIf="!loggedin">
  <app-login (loginAttemptEvent)="checkJWT()"></app-login>
</body>
</html>
